<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Smart Service Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            overflow: hidden;
            padding: 40px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #2a6df5 0%, #1e40af 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            margin: 0 auto 20px;
        }
        
        .form-label {
            font-weight: 600;
            color: #374151;
        }
        
        .form-control {
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
        }
        
        .form-control:focus {
            border-color: #2a6df5;
            box-shadow: 0 0 0 3px rgba(42, 109, 245, 0.1);
        }
        
        .btn-admin {
            background: linear-gradient(135deg, #2a6df5 0%, #1e40af 100%);
            border: none;
            color: white;
            padding: 14px 28px;
            font-weight: 600;
            border-radius: 10px;
            width: 100%;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .btn-admin:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(42, 109, 245, 0.3);
        }
        
        .alert-danger {
            border-radius: 10px;
            border: none;
            padding: 12px 16px;
        }
        
        .test-credentials {
            background: #f3f4f6;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.875rem;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h2 class="mb-3">Admin Login</h2>
                <p class="text-muted">Secure access to administration panel</p>
            </div>
            
            <form id="adminLoginForm">
                <div class="mb-4">
                    <label for="username" class="form-label">Username or Email</label>
                    <input type="text" class="form-control" id="username" 
                           placeholder="Enter username or email" required>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" 
                           placeholder="Enter your password" required>
                </div>
                
                <div class="d-grid mb-4">
                    <button type="submit" class="btn-admin">
                        <i class="fas fa-sign-in-alt me-2"></i>Login to Admin Panel
                    </button>
                </div>
                
                <div class="test-credentials">
                    <h6 class="mb-2">Test Credentials:</h6>
                    <p class="mb-1"><strong>Username:</strong> superadmin</p>
                    <p class="mb-1"><strong>Email:</strong> admin@smartserve.com</p>
                    <p class="mb-0"><strong>Password:</strong> admin123</p>
                </div>
                
                <div id="error-message" class="alert alert-danger" style="display: none;"></div>
            </form>
            
            <div class="back-link">
                <a href="/" class="text-decoration-none text-muted">
                    <i class="fas fa-arrow-left me-1"></i>Back to Main Site
                </a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            errorMessage.style.display = 'none';
            
            // Disable button and show loading
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Authenticating...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Redirect to admin dashboard
                    window.location.href = '/admin-dashboard.html';
                } else {
                    errorMessage.textContent = result.message;
                    errorMessage.style.display = 'block';
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            } catch (error) {
                errorMessage.textContent = 'Network error. Please try again.';
                errorMessage.style.display = 'block';
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });
        
        // Auto-fill test credentials for easy testing
        document.addEventListener('DOMContentLoaded', function() {
            // Uncomment to auto-fill test credentials
            // document.getElementById('username').value = 'superadmin';
            // document.getElementById('password').value = 'admin123';
        });
    </script>
</body>
</html>
